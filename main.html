<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Formula 1 Stats</title>
    <link rel="stylesheet" href="code/css/styles.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <script src="https://d3js.org/d3.v5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/1.6.19/topojson.js"></script>
    <script src="https://d3js.org/d3-geo-projection.v2.js"></script>
    <script src="http://d3js.org/topojson.v1.min.js"></script>

    <!-- Range slider code -->
    <script src="code/js/d3RangeSlider.js"></script>
    <!-- Range slider style -->
    <link rel="stylesheet" href="code/css/d3RangeSlider.css" />

    <script src="code/js/map.js" async></script>
    <script src="code/js/teams.js" async></script>
    <script src="code/js/drivers.js" async></script>
    <script src="code/js/driverChart.js" async></script>
    <script src="code/js/script.js" async></script>


</head>
<body>

<div class="tab">
    <h2> Formula 1 Stats </h2>
    <button class="tablinks" id=defaultOpen onclick="openTab(event, 'Teams')">Teams</button>
    <button class="tablinks" onclick="openTab(event, 'Drivers')">Drivers</button>
    <button class="tablinks" onclick="openTab(event, 'Circuits')">Circuits</button>
    <button class="tablinks" onclick="openTab(event, 'Demo')">Demo</button>
</div>

<div id="Teams" class="tabcontent">
    <div class="wrapper">
        <h2>Click and drag the bar to select a range</h2>
        <div id="slider-container"></div>
        <div id="range-label">1970 - 1980</div>
        <div id="bar-chart"></div>
        <div id="info-box"></div>
    </div>
</div>

<div id="Drivers" class="tabcontent">
    <div id="driver_attributes" class="view">

        <div id="dropdown">
        <span>Year From</span>
        <select id="YearFrom"></select>
        <span>Year To</span>
        <select id="YearTo"></select>
        </div>

        <div id="driver-select">
            <button id="driver-select-btn" class="button"> Select another driver </button>
        </div>

        <span id="driver-names"></span>

        <div id="driver-details">
            <svg width="300" height="300" id="image"></svg>
            <svg width="350" height="300" id="details"></svg>
        </div>
    </div>

    <div id="performance_years" class="view">
        <select id="select2-search" name="state">
            <option></option>
        </select>
        <select id="attribute-search"></select>
        <svg  id="lineChart">
            <g id="xAxis"></g>
            <g id="yAxis"></g>
        </svg>
        <div  id="selected-drivers">
        </div>
    </div>
    <div id="performance_per_years" class="view"></div>
</div>

<div id="Circuits" class="tabcontent">
    <div class="innerWrapper">
        <div id="map-chart" class="fullView"></div>
        <div id="country-detail"></div>
    </div>
</div>

<div id="Demo" class="tabcontent">
    <iframe id="demo-video" width="800" height="500"
            src="">
    </iframe>
</div>
</body>
</html>
